<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="ttc-menu">
    <div class="ttc-head">
      <div class="results"></div>
    </div>
    <div class="left-panel">
      <div class="player one">
        <div class="name"></div>
        <div class="mark">X</div>
      </div>
      <div class="player two">
        <div class="name"></div>
        <div class="mark">O</div>
      </div>
    </div>
    <div class="right-panel">
      <button class="restart" title="Restart Game">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
          <path
            d="M480-80q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-440h80q0 117 81.5 198.5T480-160q117 0 198.5-81.5T760-440q0-117-81.5-198.5T480-720h-6l62 62-56 58-160-160 160-160 56 58-62 62h6q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-440q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-80Z" />
        </svg>
      </button>
      <button class="change-name">Change Names</button>
    </div>
    <div class="footer">
      <span class="message"></span>
    </div>
    <div class="ttc-board">
      <div class="ttc-cell" data-row="0" data-column="0"></div>
      <div class="ttc-cell" data-row="0" data-column="1"></div>
      <div class="ttc-cell" data-row="0" data-column="2"></div>
      <div class="ttc-cell" data-row="1" data-column="0"></div>
      <div class="ttc-cell" data-row="1" data-column="1"></div>
      <div class="ttc-cell" data-row="1" data-column="2"></div>
      <div class="ttc-cell" data-row="2" data-column="0"></div>
      <div class="ttc-cell" data-row="2" data-column="1"></div>
      <div class="ttc-cell" data-row="2" data-column="2"></div>
    </div>
  </div>

  <dialog>
    <div class="name-form">
      <button class="close">X</button>
      <div class="field one">
        <span class="title">Player One</span>
        <input type="text" placeholder="Jack" autofocus>
      </div>
      <div class="field two">
        <span class="title">Player Two</span>
        <input type="text" placeholder="Tom">
      </div>
      <button class="submit">Submit</button>
    </div>
  </dialog>


  <!-- script tags begin -->

  <script src="scripts/events.js"></script>
  <script src="scripts/gameBoard.js"></script>
  <script src="scripts/GameController.js"></script>
  <!-- <script src="scripts/consoleController.js"></script> -->
  <script src="scripts/displayController.js"></script>
  <script src="scripts/nameHandler.js"></script>

  <!-- script tags end -->
</body>

</html>
