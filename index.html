<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="ttc-menu">
    <div class="ttc-head">
      <span class="message"></span>
    </div>
    <div class="left-panel"></div>
    <div class="right-panel"></div>
    <div class="footer"></div>
    <div class="ttc-board">
      <div class="ttc-cell" data-row="0" data-column="0">X</div>
      <div class="ttc-cell" data-row="0" data-column="1">O</div>
      <div class="ttc-cell" data-row="0" data-column="2">X</div>
      <div class="ttc-cell" data-row="1" data-column="0"></div>
      <div class="ttc-cell" data-row="1" data-column="1"></div>
      <div class="ttc-cell" data-row="1" data-column="2"></div>
      <div class="ttc-cell" data-row="2" data-column="0">X</div>
      <div class="ttc-cell" data-row="2" data-column="1"></div>
      <div class="ttc-cell" data-row="2" data-column="2"></div>
    </div>
  </div>
</body>

</html>
